<section class="main padder">
	<breadcrumb title="{{'Files'|translate}}"></breadcrumb>
	<div autoscroll="true">

			<div class="col-lg-12">
				<section class="panel">
					<header class="panel-heading" ng-bind="'Files'|translate"></header>
					<section class="panel-body">
						<article class="media" ng-show="downloadedFiles | isEmpty">
							<div class="pull-left thumb-small">
								<span class="fa-stack fa-lg">
									<i class="fa fa-circle fa-stack-2x text-success"></i>
									<i class="fa fa-file fa-stack-1x text-white"></i>
								</span>
							</div>
							<div class="media-body">
								<h4>{{"No Files Downloaded" | translate}}</h4>
								<small class="block">{{"All files downloaded on App are available here for Sharing and Offline Reading." | translate}}</small>
							</div>
						</article>
						<div class="list-group">
							<download-file ng-repeat="file in downloadedFiles" file="file"></download-file>
						</div>
						<!--ul class="list-group media-list" ng-if="downloadedFiles">

								<div class="media-body">
									<download-file file="file"></download-file> 
								</div>
							</li>
						</ul-->
					</section>
				</section> 
			</div> <!-- col -->
		</div>
	</section>
