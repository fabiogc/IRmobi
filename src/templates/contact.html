<section class="main padder">
	<div autoscroll="true">
		<breadcrumb title="{{vm.site.theme.tokens.contact|translate}}"></breadcrumb>
		<div class="row">
			<div class="col-sm-6">
				<section class="panel">
					<div class="panel-body">
						<form id="contact-form" class="form-horizontal" name="contactForm" ng-submit="vm.submit(contactForm.$valid)"
						method="post" data-validate="parsley">
						<div class="form-group" ng-class="{'has-error' : contactForm.name.$invalid && submitted}">
							<label class="col-lg-3 control-label capitalize"><span ng-bind="'name'|translate"></span> *</label>
							<div class="col-lg-8">
								<input type="text" ng-model="vm.formData.name" name="name"
								placeholder="{{'type your name'|translate}}" data-required="true"
								class="form-control parsley-validated">
								<p class="help-block" translate>This value is required.</p>
							</div>
						</div>
						<div class="form-group" ng-class="{'has-error' : contactForm.email.$invalid && submitted}">
							<label class="col-lg-3 control-label">Email*</label>
							<div class="col-lg-8">
								<input type="email" ng-model="vm.formData.mail" name="email"
								placeholder="{{'type your email'|translate}}"
								class="bg-focus form-control parsley-validated"
								data-required="true" data-type="email">
								<p class="help-block" translate>This value should be a valid email.</p>
							</div>
						</div>
						<div class="form-group" ng-class="{'has-error' : contactForm.message.$invalid && submitted}">
							<label class="col-lg-3 control-label capitalize" ng-bind="'message'|translate"></label>
							<div class="col-lg-8">
								<textarea name="message" ng-model="vm.formData.message" placeholder="{{'type your message'|translate}}"
								rows="5" class="form-control parsley-validated"
								data-required="true"></textarea>
								<p class="help-block" translate>This value is required.</p>
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-9 col-lg-offset-3">
								<button type="submit" class="btn btn-primary capitalize" translate>submit</button>
							</div>
						</div>
					</form>
				</div>
			</section>
		</div>

		<div ng-if="isSantander" class="col-sm-6">
			<div class="row">
				<div class="col-sm-12">
					<section class="panel">
						<div class="panel-body">
							<p>
								<strong ng-bind-html="vm.site.title"></strong>
							</p>
							<p>
								<strong translate>Investors service</strong>
							</p>
							<p class="m-b-none" ng-bind-html="vm.business.address"></p>
							<p class="m-b-none" ng-if="vm.business.phone">
								<span ng-bind="'Phone'|translate"></span>.: <a href="tel:{{vm.business.phone}}" ng-bind="vm.business.phone"></a>
							</p>
							<p class="m-b-none" ng-if="vm.business.email">
								Email: <a href="mailto:{{vm.business.email}}" ng-bind="vm.business.email"></a>
							</p>
						</div>
					</section>
				</div>
				<div class="col-sm-12">
					<section class="panel">
						<div class="panel-body">
							<p>
								<strong>Atendimento à Acionistas Pessoa Física e Empresas não Financeiras</strong>
							</p>
							<p class="m-b-none">
								<span ng-bind="'Phone'|translate"></span>.: <a href="tel:08002868484">0800 286 8484</a>
								<br>
								<small><i>Em dias úteis, das 9h às 19h</i></small>
							</p>
							<p class="m-b-none">
								Email: <a href="mailto:acionistas@santander.com.br">acionistas@santander.com.br</a>
							</p>
						</div>
					</section>
				</div>

			</div>
		</div>
		<!-- col -->
		<div ng-if="!isSantander" class="col-sm-6">
			<section class="panel">
				<div class="panel-body">
					<p>
						<strong ng-bind-html="vm.site.title"></strong>
					</p>
					<p>
						<strong translate>Investors service</strong>
					</p>
					<p class="m-b-none" ng-bind-html="vm.business.address">
						<p class="m-b-none" ng-if="vm.business.phone">
							<span ng-bind="'Phone'|translate"></span>.: <a href="tel:{{vm.business.phone}}" ng-bind="vm.business.phone"></a>
						</p>
						<p class="m-b-none" ng-if="vm.business.email">
							Email: <a href="mailto:{{vm.business.email}}" ng-bind="vm.business.email"></a>
						</p>
					</div>
				</section>
			</div>
			<!-- col -->
		</div>
	</div>
</section>
