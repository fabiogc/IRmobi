<div class="row m-t">
  <breadcrumb title="{{category.title}}" link="#/{{category.type}}/{{category.id}}"></breadcrumb>
	<div class="col-lg-12">
		<section class="panel">
			<header class="panel-heading" ng-bind="category.title"></header>
			<ul class="list-group media-list" ng-if="items">
				<li class="list-group-item media" ng-repeat="item in items">
				<a ng-if="item.images.length" class="pull-left" ng-click="goToItem(item)">
					<img class="media-object" ng-src="{{thumbify(item.images[0].path, '80x80_')}}" alt="{{item.images[0].title}}">
				</a>
				<div class="media-body">
					<a ng-click="goToItem(item)">
						<div class="pull-right media-mini text-center">
							<strong class="h4" ng-bind="item.pubdate * 1000 |date:'dd'"></strong><br>
							<small class="label bg-light" ng-bind="item.pubdate * 1000 |date:'MMM, yyyy'"></small>
						</div>
						<p class="h5" ng-bind-html="item.title"></p>
					</a>
				</div>
				</li>
			</ul>
		</section> 
	</div> <!-- col -->
	<pagination category="category" current="currentPage" uri="'#/:type/:id/page/:page'"></pagination>
</div>
