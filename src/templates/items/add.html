<div class="row">
  <breadcrumb title="{{category.title}}" link="#/{{category.type}}/{{category.id}}">
  </breadcrumb>
  <div class="col-lg-12">
    <section class="panel">
      <div class="panel-body">
        <form class="form-horizontal" method="get" ng-submit="addItem()">
          <ng-include ng-if="category.type" src="'themes/rimobi/partials/'+category.type+'/_form.html'"></ng-include>
        </form>
      </div>
    </section>
  </div>
  <!-- col -->
</div>
