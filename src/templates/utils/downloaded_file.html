<p>
	<a ng-click="openMedia(file)">
		<span class="btn btn-white btn-xs">
			<i class="fa {{file.type|mediaIconClass}}"></i> {{file.type|mediaClickLabel|translate}}
		</span> {{file.title}}&nbsp;
	</a><a ng-click="deleteFile(file)" class="btn btn-white btn-xs">
		<i class="fa fa-trash-o"></i>
	</a>
</p>
