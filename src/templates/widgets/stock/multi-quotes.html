<div class="row quotes">
  <div class="col-xs-12">
    <section class="panel text-center m-b-mini">
      <div class="panel-body">
        <p class="h4">{{mainQuote.symbol}}</p>
        <div class="line m-l m-r"></div>
        <p class="h1">
          {{mainQuote.LastTradePriceOnly}}
          <i class="fa {{(parseFloat(mainQuote.ChangeinPercent) < 0) ? 'fa-caret-down text-danger' : 'fa-caret-up text-success'}}">{{mainQuote.ChangeinPercent}}</i>
        </p>
      </div>
    </section>
  </div>
  <div class="col-xs-12">
    <section class="panel m-b-mini text-center">
      <div class="panel-body">
        <p ng-repeat-start="quote in quotes|limitTo:3" class="h4">
          {{quote.symbol}} {{quote.LastTradePriceOnly}}
          <span class="h3">
          <i class="fa {{(parseFloat(quote.ChangeinPercent) < 0) ? 'fa-caret-down text-danger' : 'fa-caret-up text-success'}}">{{quote.ChangeinPercent}}</i></span>
        </p>
        <div class="line m-l m-r" ng-repeat-end ng-if="!$last"></div>
      </div>
    </section>
  </div>
  <p class="clearfix col-lg-12 text-small"
	style="text-align: right;">{{'delay 15Â´  Source:'|translate}} {{source}}</p>
</div>
