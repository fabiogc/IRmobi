<div class="row m-t">
  <div class="banner hidden-xs m-b" style="overflow: hidden; height:220px; margin-top: -15px;">
    <img class="" ng-if="performance.site.photos" ng-src="{{thumbify(performance.site.photos[0].path)}}" />
  </div>
</div>

<div class="row m-t" ng-if="firstCategory">
  <div class="col-sm-6">
    <headlines category="firstCategory" limit="4"></headlines>
  </div> <!-- col -->
  <div class="col-sm-6">
    <yahoo_finance></yahoo_finance>
  </div> <!-- col -->
</div> <!-- row -->

<div class="row m-t" ng-repeat="row in splitedCategories|limitTo:headlinesRows">
  <div class="col-sm-6" ng-repeat="category in row">
    <headlines category="category" limit="4"></headlines>
  </div> <!-- col -->
</div> <!-- row -->
