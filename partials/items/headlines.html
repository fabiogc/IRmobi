<header class="panel-heading" ng-bind="category.title"></header>
<ul class="list-group" ng-if="items">
  <li class="list-group-item media" ng-repeat="item in items|limitTo:limit">
    <a  ng-href="#/items/{{item._id}}">
    <div class="pull-left thumb-small">
      <span class="icon-stack">
        <i class="icon-circle text-success icon-stack-base"></i>
        <i class="icon-chevron-right icon-light"></i>
      </span>
    </div>
    <div class="media-body">
      <div class="pull-right media-mini text-center text-muted">
        <strong class="h4" ng-bind="item.pubdate * 1000 |date:'dd'"></strong><br>
        <small class="label bg-light" ng-bind="item.pubdate * 1000 |date:'MMM, yyyy'"></small>
      </div>
      <span class="h5 text-muted" ng-bind-html="item.title"></span>
    </div>
    </a>
  </li>
</ul>
<div class="panel-footer bg-white">
<a class="text-small text-center block m-b-none" ng-href="#/{{category.type}}/{{category.id}}">Ver mais</a></div>
</div>
