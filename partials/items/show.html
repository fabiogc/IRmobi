<div class="row m-t">
  <ng-include src="'/themes/rimobi/partials/utils/breadcrumb.html'"></ng-include>
  <div class="col-lg-12">
    <section class="panel">
      <header class="panel-heading" ng-bind-html="item.title"></header>
      <div class="panel-body text-small"> 
        <div ng-bind-html="item.description"></div>

      </div>
    </section> 
  </div> <!-- col -->
</div>
