<div class="row m-t">
  <breadcrumb title="{{category.title}}" link="#/{{category.type}}/{{category.id}}"></breadcrumb>
  <div class="col-lg-12">
      <section class="panel">
      <header class="panel-heading" ng-bind="category.title"></header>
			<ul class="list-group" ng-if="items">
			  <li class="list-group-item media" ng-repeat="item in items">
			    <a  ng-href="#/items/{{item._id}}">
			    <div class="media-body">
			      <div class="pull-right media-mini text-center text-muted">
			        <strong class="h4" ng-bind="item.pubdate * 1000 |date:'dd'"></strong><br>
			        <small class="label bg-light" ng-bind="item.pubdate * 1000 |date:'MMM, yyyy'"></small>
			      </div>
			      <span class="h5 text-muted" ng-bind-html="item.title"></span>
			    </div>
			    </a>
			  </li>
			</ul>
    </section> 
  </div> <!-- col -->
  <pagination category="category" current="currentPage" uri="'#/:type/:id/page/:page'"></pagination>
</div>
