<div class="row quotes">
  <div class="col-xs-12">
    <section class="panel text-center m-b-mini main">
      <div class="panel-body">
				<p class="h4">{{title}}</p>
        <div class="line m-l m-r"></div>
        <p class="h1">
          {{tradePrice}}
          <i ng-class="(parseFloat(mainQuote.ChangeinPercent) < 0) ? 'icon-caret-down text-danger' : 'icon-caret-up text-success'"><spam class="text-small">{{mainQuote.ChangeinPercent}}</spam></i>
        </p>
      </div>
    </section>
  </div>
  <div class="col-xs-12">
    <section class="panel m-b-mini text-center">
      <div class="panel-body">
        <p class="h4">
          Variação {{change}}
        </p>
        <div class="line m-l m-r"></div>
        <p class="h4">
          Máxima  {{high}}
        </p>
        <div class="line m-l m-r"></div>
        <p class="h4">
          Mínima  {{low}}
        </p>
        <div class="line m-l m-r"></div>
        <p class="h4">
          Volume {{volume}}
        </p>
      </div>
    </section>
  </div>
</div>
