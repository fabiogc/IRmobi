<div class="row m-t">
	<breadcrumb title="Fale com RI"></breadcrumb>
	<div class="col-sm-6">
		<section class="panel">
			<div class="panel-body">
				<form id="contact-form" class="form-horizontal" ng-submit="submit()"
					method="post" data-validate="parsley">
					<div class="form-group">
						<label class="col-lg-3 control-label">Nome*</label>
						<div class="col-lg-8">
							<input type="text" ng-model="formData.name" name="name"
								placeholder="Nome" data-required="true"
								class="form-control parsley-validated">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">Email*</label>
						<div class="col-lg-8">
							<input type="email" ng-model="formData.mail" name="email"
								placeholder="teste@examplo.com"
								class="bg-focus form-control parsley-validated"
								data-required="true" data-type="email">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">Mensagem</label>
						<div class="col-lg-8">
							<textarea ng-model="formData.message" placeholder="Mensagem"
								rows="5" class="form-control parsley-validated"
								data-trigger="keyup" data-rangelength="[10,200]"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-9 col-lg-offset-3">
							<button type="submit" class="btn btn-primary">Enviar</button>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
	<!-- col -->
	<div class="col-sm-6">
    <section class="panel">
      <div class="panel-body">
        <p><strong ng-bind-html="performance.site.title"></strong></p>
        <p><strong>Atendimento a investidores</strong></p>
        <p class="m-b-none" ng-bind-html="performance.business.address"><p>
        <a class="block m-b-none" ng-if="performance.business.phone" href="tel:performance.business.phone">Tel.: {{performance.business.phone}}</a>
        <a class="block m-b-none" ng-if="performance.business.email" href="mailto:performance.business.email">E-mail: {{performance.business.email}}</a>
        </p>
      </div>
    </section>
  </div>
  <!-- col -->
</div>
