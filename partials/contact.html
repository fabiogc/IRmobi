<div class="row m-t">
	<breadcrumb title="{{performance.site.theme.tokens.contact|translate}}"></breadcrumb>
	<div class="col-sm-6">
		<section class="panel">
			<div class="panel-body">
				<form id="contact-form" class="form-horizontal" ng-submit="submit()"
					method="post" data-validate="parsley">
					<div class="form-group">
            <label class="col-lg-3 control-label capitalize"><span ng-bind="'name'|translate"></span> *</label>
						<div class="col-lg-8">
							<input type="text" ng-model="formData.name" name="name"
								placeholder="{{'name'|translate}}" data-required="true"
								data-required-message="{{'This value is required.'|translate}}"
								class="form-control parsley-validated">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">Email*</label>
						<div class="col-lg-8">
							<input type="email" ng-model="formData.mail" name="email"
								placeholder="test@example.com"
								class="bg-focus form-control parsley-validated"
								data-required="true" data-type="email"
								data-required-message="{{'This value should be a valid email.'|translate}}">
						</div>
					</div>
					<div class="form-group">
            <label class="col-lg-3 control-label capitalize" ng-bind="'message'|translate"></label>
						<div class="col-lg-8">
							<textarea ng-model="formData.message" placeholder="{{'message'|translate}}"
								rows="5" class="form-control parsley-validated"
								data-required-message="{{'This value is required.'|translate}}"
								data-required="true"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-9 col-lg-offset-3">
							<button type="submit" class="btn btn-primary capitalize" translate>submit</button>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
	<!-- col -->
	<div class="col-sm-6">
		<section class="panel">
			<div class="panel-body">
				<p>
					<strong ng-bind-html="performance.site.title"></strong>
				</p>
				<p>
					<strong translate>Investors service</strong>
				</p>
				<p class="m-b-none" ng-bind-html="performance.business.address">
				<p class="m-b-none" ng-if="performance.business.phone">
        <span ng-bind="'Phone'|translate"></span>.: <a href="tel:{{performance.business.phone}}" ng-bind="performance.business.phone"></a>
				</p>
				<p class="m-b-none" ng-if="performance.business.email">
        Email: <a href="mailto:{{performance.business.email}}" ng-bind="performance.business.email"></a>
				</p>
			</div>
		</section>
	</div>
	<!-- col -->
</div>
