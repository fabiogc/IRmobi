      <div class="row m-t">
  <div class="col-lg-12">
    <!-- .breadcrumb -->
    <ul class="breadcrumb">
      <li><a href="index.html"><i class="icon-home"></i>In√≠cio</a></li>
      <li class="active"><i class="icon-flag-alt"></i>Fale com RI</li>
    </ul>
    <!-- / .breadcrumb -->
    <div ng-if="error" class="alert alert-danger">
      <button type="button" class="close" data-dismiss="alert"><i class="icon-remove"></i></button>
      <i class="icon-ban-circle icon-large"></i> {{error}}
    </div>

    <div ng-if="success" class="alert alert-success">
      <button type="button" class="close" data-dismiss="alert"><i class="icon-remove"></i></button>
      <i class="icon-ok-sign icon-large"></i> {{success}}
    </div>
   </div>

    <div class="col-lg-12">
      <section class="panel">
      <div class="panel-body">
        <form id="contact-form" class="form-horizontal" ng-submit="submit()" method="post" data-validate="parsley">
          <div class="form-group">
            <label class="col-lg-3 control-label">Nome*</label>
            <div class="col-lg-8">
              <input type="text" ng-model="formData.name" name="name" placeholder="Nome" data-required="true" class="form-control parsley-validated">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email*</label>
            <div class="col-lg-8">
              <input type="email" ng-model="formData.mail" name="email" placeholder="teste@examplo.com" class="bg-focus form-control parsley-validated" data-required="true" data-type="email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Mensagem</label>
            <div class="col-lg-8">
              <textarea ng-model="formData.message" placeholder="Mensagem" rows="5" class="form-control parsley-validated" data-trigger="keyup" data-rangelength="[10,200]"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-9 col-lg-offset-3">
              <button type="submit" class="btn btn-white">Cancelar</button>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </section> 
  </div> <!-- col -->
</div>
