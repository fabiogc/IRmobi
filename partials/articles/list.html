      <div class="row m-t">
  <div class="col-lg-12">
    <!-- .breadcrumb -->
    <ul class="breadcrumb">
      <li><a href="#/"><i class="icon-home"></i>In√≠cio</a></li>
      <li class="active"><i class="icon-{{category.title|slugify}}"></i>{{category.title}}</li>
    </ul>
    <!-- / .breadcrumb -->
   </div>

    <div class="col-lg-12">
      <section class="panel">
      <header class="panel-heading" ng-bind="category.title">
      </header>
      <section class="panel-body">
        <article class="media" ng-repeat-start="item in items">
          <div class="media-body">
            <div class="pull-right media-mini text-center text-muted">
              <strong class="h5" ng-bind="item.pubdate * 1000 |date:'dd'"></strong><br>
              <small class="label bg-light" ng-bind="item.pubdate * 1000 |date:'MMM'"></small>
            </div>
            <a class="h5 text-muted" ng-href="#/items/{{item._id}}" ng-bind-html="item.title"></a>
          </div>
        </article>
        <div class="line pull-in" ng-if="!$last" ng-repeat-end></div>
      </section>
    </section> 
  </div> <!-- col -->
  <div class="text-center">
    <pagination category="category" current="currentPage" uri="'#/categories/:id/page/:page'"></pagination>
  </div>
</div>
