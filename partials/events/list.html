<div class="row m-t">
  <ng-include src="'/themes/rimobi/partials/utils/breadcrumb.html'"></ng-include>
  <div class="col-lg-12">
    <section class="panel">
      <header class="panel-heading" ng-bind="category.title"></header>
      <ul class="list-group" ng-repeat="item in items" ng-class-even="'bg'">
        <li class="list-group-item bg" data-toggle="class:active" data-target="#todo-{{$index}}">
          <div class="media">
            <span class="pull-left thumb-small m-t-mini">
              <i class="icon-calendar-empty icon-xlarge text-default"></i>
            </span>
            <div id="todo-{{$index}}" class="pull-right text-primary m-t-small">
              <i class="icon-circle icon-large text text-default"></i>
              <i class="icon-ok-sign icon-large text-active text-primary"></i>
            </div>
            <div class="media-body">
              <div><a class="h5" ng-bind-html="item.title"></a></div>
              <small class="text-muted" ng-bind="item.date * 1000 |date:'MMMM, dd'"></small>
            </div>
          </div>
        </li>
      </ul>
    </section>
    <p class="text-center m-b-large">
      <a class="btn btn-success btn-padder" href="">Adicionar Evento Ã  Agenda</a>
    </p>
  </div>
</div>
