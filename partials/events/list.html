<div class="row m-t">
  <breadcrumb title="{{category.title}}" link="#/{{category.type}}/{{category.id}}"></breadcrumb>
  <div class="col-lg-12">
      <section class="panel">
      <header class="panel-heading" ng-bind="category.title">
      </header>
      <section class="panel-body">
        <article class="media" ng-repeat-start="item in items">
          <div class="media-body">
            <div class="pull-right media-mini text-center text-muted">
              <strong class="h5" ng-bind="item.date * 1000 |date:'dd'"></strong><br>
              <small class="label bg-light" ng-bind="item.date * 1000 |date:'MMM, yyyy'"></small>
            </div>
            <a class="h5 text-muted add-event" ng-bind-html="item.title" data-title="{{item.title}}" data-address="{{item.address}}" data-description="{{item.description}}" data-date="{{item.date}}"></a>
          </div>
        </article>
        <div class="line pull-in" ng-if="!$last" ng-repeat-end></div>
      </section>
    </section> 
  </div> <!-- col -->
  <div class="text-center">
    <pagination category="category" current="currentPage" uri="'#/articles/:id/page/:page'"></pagination>
  </div>
</div>
