<div class="row m-t">
  <breadcrumb title="{{category.title}}" link="#/{{category.type}}/{{category.id}}"></breadcrumb>
  <div class="col-lg-12">
      <section class="panel">
      <header class="panel-heading" ng-bind="category.title">
      </header>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in items|orderBy:'date':true" ng-class="isFutureDate(item.date) ? '' : 'bg'">
          <div class="media-body">
            <div class="pull-right media-mini text-center text-muted">
              <strong class="h5" ng-bind="item.date * 1000 |date:'dd'"></strong><br>
              <small class="label bg-light" ng-bind="item.date * 1000 |date:'MMM, yyyy'"></small>
            </div>
            <a class="h5 text-muted" ng-class="isFutureDate(item.date) ? 'add-event' : ''" ng-bind-html="item.title" data-confirm="Adicionar {{item.title}} ao calendÃ¡rio" data-title="{{item.title}}" data-address="{{item.address}}" data-description="{{item.description}}" data-date="{{item.date}}"></a>
          </div>
        </li>
      </ul>
    </section> 
  </div> <!-- col -->
  <pagination category="category" current="currentPage" uri="'#/:type/:id/page/:page'"></pagination>
</div>
